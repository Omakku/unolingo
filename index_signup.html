<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="utf-8" />
      <title> Unolingo Login </title>

      <link href="public/css/index.css" rel="stylesheet" />

      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">  

      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

      <script src="https://kit.fontawesome.com/ae061cde5b.js" crossorigin="anonymous"></script>
    </head>

    <body class="container">
            <form class ="centerform" id="signup">    
            <h1>Signup</h1>

            <div class="inputWithIcon">
                <input type="text" placeholder="Enter Username" >
                <i class="fa-solid fa-user"></i>
            </div>

            <div class="inputWithIcon">
                <input type="email" placeholder="Enter Email" >
                <i class="fa-solid fa-envelope"></i>
            </div>

            <div class="inputWithIcon">
                <input type="password"  placeholder="Enter Password">
                <i class="fa-solid fa-lock"></i>
           </div>

           <div class="submit_btn">
                <button id="signup_btn">Signup</button>
           </div>
           </form>
        <footer>Already a member?    <a href="index_login.html">Login here!</a></footer>
    </body>
</html>
